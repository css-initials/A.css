<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../A.css">
	<title>A.css</title>
	<style>
		.box {outline: 1px dotted #333;
			color: #fff;
			background-color: #333;
		}
		.test {
			background-color: orangered;
		}
	</style>
</head>
<body>
	<h1>A.css</h1>
	<ul>
		<li><a href="http://animation.css-initials.com/" target="_blank">A.css - Reference</a></li>
	</ul>

	<h2>Test</h2>
	<div class="box test" data-A="@fade-out @slide-x-out-s">
		A
	</div>


	<h2>@fade</h2>	
	<div class="box" data-A="@fade-out">
		Aa
	</div>

	<h2>@slide</h2>
	<div class="box" data-A="@slide-x-in-s">
		A
	</div>

	<h2>@rotate</h2>
	<div class="box" data-A="@rotate-y_repeat">
		A
	</div>

	<h2>@scale</h2>
	<div class="box" data-A="@scale-y_repeat">
		A
	</div>

	<h2>@bounce</h2>
	<div class="box" data-A="@bounce_repeat">
		A
	</div>

	<h2>Mixed</h2>
	<div class="box" data-A="@slide-y-in:r_repeat_speed-down_alternate @fade">
		A
	</div>

	<h2>Parent</h2>
	<div data-A="@SLIDE-x-in-s_ascend">
		<div class="box">
			A
		</div>
		<div class="box">
			A
		</div>
		<div class="box">
			A
		</div>
		<div class="box">
			A
		</div>
		<div class="box">
			A
		</div>
	</div>

</body>
</html>
