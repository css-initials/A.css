<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="A.min.css" />
	<title>A.css</title>
	<style>
		div > div {
			margin: 1px auto;
			width: 100px;
			height: 100px;
			color: #fff;
			background: linear-gradient(-45deg, #000, #444);
			text-align: center;
		}
	</style>
	<script>
		window.addEventListener("load", function() {
			var testClass = "@rt-x";
			var els = Array.prototype.slice.call(document.querySelectorAll("div[class] > div"));
			els.forEach(function(e) {
				e.addEventListener("click", function(){
					this.classList.add(testClass);
				}, false);
			})
		}, false);

	</script>
</head>
<body>
	<h1>A.css</h1>
	<p><a href="https://w4u-public.github.io/A.css/">Reference tool.</a></p>	

	<div class="@rt-y_ascend">
		<div>A</div>
		<div>A</div>
		<div>A</div>
	</div>

</body>
</html>
